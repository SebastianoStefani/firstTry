        <style> 
         .green { background-color: rgb(1, 255, 1); } 
         .red { background-color: rgb(255, 1, 1); } 
         .blue { background-color: rgb(1, 69, 255); }

    <body>
        <p><strong>Esercizio 1 tabella:</strong></p>
        <table border="1">
            <tr>
            <td align="left" valign="top" width="40" height="40" colspan="2" class="red">LT</td>
            <td align="right" valign="top" width="40" height="40" class="orange">RT</td>
            </tr>
            <tr>
            <td align="left" valign="middle" width="40" height="40" rowspan ="2" class="purple">LM</td>
            <td align="center" valign="middle" width="40" height="40" class="green">CM</td>
            <td align="right" valign="middle" width="40" height="40" class="yellow">RM</td>
            </tr>
            <tr>
            <td align="center" valign="bottom" width="40" height="40" class="brown">BC</td>
            <td align="right" valign="bottom" width="40" height="40" class="blue">BR</td>
            </tr>
        </table>
    </body>
